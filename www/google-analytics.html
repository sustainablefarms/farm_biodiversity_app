<script>
  window.dataLayer = window.dataLayer || [];

$(document).ready(function(){
  $("#pred-moredetail").on('click', function(e) {
      gtag('event', 'viewmoredetail', {
                              'event_category': 'button',
                              'event_label': $(this).attr("id")});
  });
  
  $("#pred-downloaddata").on('click', function(e) {
      gtag('event', 'downloadcsv', {
                              'event_category': 'download',
                              'event_label': $(this).attr("id")});
  });
  
  $("#pred-downloadreport").on('click', function(e) {
      gtag('event', 'downloadreport', {
                              'event_category': 'download',
                              'event_label': $(this).attr("id")});
  });
  
  $("#pred-savetoreference").on('click', function(e) {
      gtag('event', 'updatereference', {
                              'event_category': 'button',
                              'event_label': $(this).attr("id")});
  });
  
  $("#pred-usedefaultreference").on('change', function(){
      gtag('event', 'switchreference', {
                              'event_category': 'switch',
                              'event_label': $(this).attr("id"),
                              'value': Boolean($(this).children("input:checked").val())
      });
  });
  
});

// the fetching of woody canopy needs special handling as too many other buttons and is only generated part way through page interaction. (Selecting by id doesn't seem to work in the childSelector argument of 'on'). There is matching message sender in the patch attribute module

                              'event_category': 'button',
                              'event_label': 'getlatlonfromsatellite'
      });
});
