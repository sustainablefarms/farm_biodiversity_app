<script>
  function toggleexpand(el, accordid){
      var bodies = document.getElementById(accordid).getElementsByClassName("accordion-collapse");
      if (el.getAttribute("expanded") == "true"){
        $(bodies).collapse("hide");
        el.setAttribute("expanded", false);
        el.innerHTML = "Expand all";
      } else {
        $(bodies).collapse("show");
        el.setAttribute("expanded", true);
        el.innerHTML = "Collapse all";
      }
    }
</script>

<script>
function removeleafletspinner(el, x) {
  $(el.previousElementSibling).addClass("visually-hidden");	
  el.previousElementSibling.remove();	
}
</script>

<script>
function faqscrollview(id){
  console.log("Starting FAQ script test")
  $(document.getElementById('faqwrap')).removeClass("visually-hidden")

  var bodies = document.getElementById(id).getElementsByClassName("accordion-collapse");
  $(bodies).collapse("show");

  document.getElementById(id).scrollIntoView();
}
</script>
