<script>
  function toggleexpand(el, accordid){
      var bodies = document.getElementById(accordid).getElementsByClassName("accordion-collapse");
      if (el.getAttribute("expanded") == "true"){
        $(bodies).collapse("hide");
        el.setAttribute("expanded", false);
        el.innerHTML = "Expand all";
      } else {
        $(bodies).collapse("show");
        el.setAttribute("expanded", true);
        el.innerHTML = "Collapse all";
      }
    }
</script>
